# Bu iş akışının adı
name: M3U Playlist Birleştirici

# İş akışını tetikleyecek olaylar
on:
  # Her 30 dakikada bir otomatik olarak çalıştırır
  schedule:
    - cron: '*/30 * * * *'
  
  # Main branch'e her push yapıldığında çalıştır
  push:
    branches:
      - main
      - master
  
  # Manuel olarak çalıştırmayı sağlar
  workflow_dispatch:

# İşlerin tanımı
jobs:
  merge-playlists:
    # İşin çalışacağı işletim sistemi
    runs-on: ubuntu-latest
    
    # İş akışının depoya yazma izni olması için gerekli ayar
    permissions:
      contents: write

    steps:
      # 1. Adım: Depo kodlarını çalışma ortamına indir
      - name: Depoyu Klonla
        uses: actions/checkout@v4

      # 2. Adım: Python ortamını kur
      - name: Python'u Kur
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      # 3. Adım: Gerekli Python kütüphanesini yükle (requests)
      - name: Bağımlılıkları Yükle
        run: pip install requests

      # 4. Adým: M3U birleştirme betiğini çalıştır
      - name: M3U Birleştirme Betiğini Çalıştır
        run: python merge_m3u.py

      # 5. Adým: Değişiklikleri depoya commit'le ve push'la
      - name: Değişiklikleri Depoya Gönder
        run: |
          # Git için kullanıcı bilgisi ayarla
          git config --global user.name 'github-actions[bot]'
          git config --global user.email 'github-actions[bot]@users.noreply.github.com'
          
          # Değişiklikleri stage'e ekle
          git add birlesik_liste.m3u
          
          # Eğer değişiklik varsa commit at ve push'la
          # `git diff --staged --quiet` komutu, deşişiklik yoksa çıkış yapar
          if ! git diff --staged --quiet; then
            git commit -m "M3U listesi güncellendi [$(date)]"
            git push
          else
            echo "Herhangi bir değişiklik bulunamadı."
          fi
